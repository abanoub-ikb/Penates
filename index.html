<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Penates - Your trusted real estate partner. Find your dream property today!"
    />
    <title>Penates - Real Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap">
    <link rel="stylesheet" href="styles/style.css" />
    <link
     rel="stylesheet"href="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/css/intlTelInput.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/intl-tel-input/17.0.8/js/intlTelInput.min.js"></script>
    <link rel="stylesheet" href="styles/mobile.css" media="screen and (max-width: 850px)"/>
  </head>
  <body class="flex-col">
    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="assets/images/penates_logo.png" alt="Penates Logo" />
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="flex-col">
      <section class="hero">
        <div class="hero-content flex-col">
          <h1>Welcome to Penates</h1>
          <h2 class="wide">
            Your trusted partner in real estate. Find your dream property now.
          </h2>
        </div>
      </section>

      <section class="filter">
        <h2 class="mobile">Find your dream property now</h2>
        <form>
            <div class="select-container">
                <h3 id="p-type">PROPERTY TYPE</h3>
                  <div class="select">
                    <select aria-labelledby="p-type" class="" name="type">
                      <option value="All">All</option>
                    </select>
                  </div>
              </div>

              <div class="select-container">
                <h3 id="p-location">Location</h3>
                  <div class="select">
                    <select aria-labelledby="p-location" class="" name="location">
                      <option value="All">All</option>
                    </select>
                  </div>
              </div>

              <div class="select-container">
                <h3 id="p-budget">YOUR BUDGET</h3>
                  <div class="select">
                    <select aria-labelledby="p-budget" class="" name="budget">
                      <option value="ANY">ANY</option>
                    </select>
                  </div>
              </div>
              <div class="btn-container">
                <button class="submit" type="submit">Search</button>
              </div>
        </form>
      </section>
    </main>

    <section id="contact">
      <h3 class="section-head">Need Help ?</h3>
      <p>Fill the form and our experts will call you</p>
      <form class="flex-col">
        <div class="input-group flex-col">
          <label for="user-name">Name</label>
          <input class="contact-input" type="text" name="userName" id="user-name" placeholder="Your Name" required>
        </div>

        <div class="input-group flex-col">
          <label for="phone">Phone</label>
          <input id="phone" type="tel" name="phone" class="contact-input" />
          <p class="alert">Invalid phone number</p>
        </div>

        <div class="input-group flex-col">
          <label for="message">Your Question</label>
          <textarea class="contact-input" id="message" name="message" rows="10" placeholder="How can we help you?"></textarea> 
        </div>
        
        <div>
          <button class="submit" type="submit">Submit</button>
        </div>

      </form>
    </section>

    <!-- Footer Section -->
    <footer>
      <div class="links">
        <a target="_blank" aria-label="facebook-link" rel="noreferrer" href="">
          <img src="assets/icons/facebook.png" alt="facebook">
        </a>
        <a target="_blank" aria-label="instagram-link" rel="noreferrer" href="">
          <img src="assets/icons/instagram.png" alt="instagram">
        </a>
        <a target="_blank" aria-label="linkedin-link" rel="noreferrer" href="">
          <img src="assets/icons/linkedin.png" alt="linkedin">
        </a>
      </div>
      <p>&copy; 2024 Penates Real Estate</p>
    </footer>
    <!-- scroll to top button -->
    <button type="button" id="scroll-top" aria-label="scroll-top" title="UP">
      <img class="up" src="assets/icons/up-arrow.png" alt="scroll top">
    </button>
    <script src="index.js"></script>
  </body>
</html>
