<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Welcome to Penates - Your trusted real estate partner. Find your dream property today!"
    />
    <title>Penates - Real Estate</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Header Section -->
    <header>
      <div class="logo">
        <img src="penates_logo.png" alt="Penates Logo" />
      </div>
    </header>

    <!-- Main Content Section -->
    <main class="flex-col">
      <section class="hero">
        <div class="hero-content flex-col">
          <h1>Welcome to Penates</h1>
          <p>
            Your trusted partner in real estate. Find your dream property now.
          </p>
        </div>
      </section>

      <section class="filter">
        <form>
            <div class="select-container">
                <h3>PROPERTY TYPE</h3>
                <div id="type" class="select wide" tabindex="1">
                    <input class="selectopt" value="ALL" name="type" type="radio" id="opt1" checked>
                    <label for="opt1" class="option">ALL</label>
                  </div>

                  <select class="mobile" name="type">
                    <option value="All">All</option>
                  </select>
              </div>

              <div class="select-container">
                <h3>Location</h3>
                <div id="location" class="select wide" tabindex="2">
                    <input class="selectopt" value="ALL" name="location" type="radio" id="opt6" checked>
                    <label for="opt6" class="option">ALL</label>
                  </div>
                  <select class="mobile" name="location">
                    <option value="All">All</option>
                  </select>
              </div>

              <div class="select-container">
                <h3>YOUR BUDGET</h3>
                <div id="budget" class="select wide" tabindex="3">
                    <input class="selectopt" name="budget" value="ANY" type="radio" id="opt11" checked>
                    <label for="opt11" class="option">ANY</label>
                  </div>

                  <select class="mobile" name="budget">
                    <option value="ANY">ANY</option>
                  </select>
              </div>
              <div class="btn-container">
                <button type="submit">Search</button>
              </div>
        </form>
      </section>
    </main>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2024 Penates Real Estate</p>
    </footer>

    <script src="index.js"></script>
  </body>
</html>
